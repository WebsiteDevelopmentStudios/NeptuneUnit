<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeptuneUnit Panel</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white;
        background: #090d17 url('images (4).jpeg') no-repeat center center fixed;
        background-size: cover;
    }

    nav {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 25px;
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(6px);
        position: fixed;
        top: 0;
        z-index: 20;
        box-sizing: border-box;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin: 0 14px;
        font-size: 18px;
        font-weight: 500;
        transition: 0.2s ease;
    }

    nav a:hover {
        color: #8ab5ff;
    }

    .logo {
        width: 65px;
        height: 65px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .hero {
        text-align: center;
        padding: 180px 20px 60px;
        animation: fadeIn 1.4s ease;
    }

    .hero h1 {
        font-size: 48px;
        margin-bottom: 12px;
        text-shadow: 0 0 14px #000;
    }

    .hero p {
        font-size: 20px;
        margin-bottom: 30px;
        text-shadow: 0 0 10px #000;
    }

    .login-btn {
        display: inline-block;
        padding: 18px 32px;
        background: #5865F2;
        color: white;
        border-radius: 12px;
        font-size: 22px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.25s ease;
        box-shadow: 0 0 12px rgba(0,0,0,0.55);
        cursor: pointer;
    }

    .login-btn:hover {
        transform: scale(1.08);
        background: #6e7bff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 600px) {
        .hero h1 { font-size: 36px; }
        .login-btn { font-size: 18px; padding: 16px 28px; }
        nav a { margin: 0 8px; font-size: 16px; }
    }
</style>
</head>

<body>

<nav>
    <img src="Untitled design (7).png" class="logo" alt="NeptuneUnit Logo">
    <div>
        <a href="https://neptuneunit.duckdns.org/NeptuneUnit.html">Home</a>
        <a href="https://neptuneunit.duckdns.org/Dashboard.html">Dashboard</a>
        <a href="#">Commands</a>
        <a href="#">Support</a>
    </div>
</nav>

<div class="hero">
    <h1>Welcome to NeptuneUnit</h1>
    <p>The official control panel for your Discord bot</p>

    <a class="login-btn" id="loginBtn">
       Login With Discord
    </a>
</div>

<script>
// Check if already logged in on page load
window.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('discord_token');
    const user = localStorage.getItem('discord_user');
    
    if (token && user) {
        // User is logged in, redirect to dashboard
        window.location.href = 'https://neptuneunit.duckdns.org/Dashboard.html';
    }
});

// Handle OAuth callback
const urlParams = new URLSearchParams(window.location.search);
const code = urlParams.get('code');

if (code) {
    // This page received the OAuth callback, but we want Dashboard.html to handle it
    // Redirect to Dashboard.html with the code
    window.location.href = 'https://neptuneunit.duckdns.org/Dashboard.html?code=' + code;
}

// Login button click
document.getElementById('loginBtn').addEventListener('click', (e) => {
    e.preventDefault();
    
    const clientId = '1444474585511624854';
    const redirectUri = encodeURIComponent('https://neptuneunit.duckdns.org/Dashboard.html');
    const scope = 'identify guilds';
    
    const discordAuthUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&response_type=code&redirect_uri=${redirectUri}&scope=${scope}`;
    
    window.location.href = discordAuthUrl;
});
</script>

</body>
</html>
