<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeptuneUnit Panel</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white;
        background: #090d17 url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') no-repeat center center fixed;
        background-size: cover;
    }

    nav {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 25px;
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(6px);
        position: fixed;
        top: 0;
        z-index: 20;
        box-sizing: border-box;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin: 0 14px;
        font-size: 18px;
        font-weight: 500;
        transition: 0.2s ease;
    }

    nav a:hover {
        color: #8ab5ff;
    }

    .logo {
        width: 65px;
        height: 65px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .hero {
        text-align: center;
        padding: 180px 20px 60px;
        animation: fadeIn 1.4s ease;
    }

    .hero h1 {
        font-size: 48px;
        margin-bottom: 12px;
        text-shadow: 0 0 14px #000;
    }

    .hero p {
        font-size: 20px;
        margin-bottom: 30px;
        text-shadow: 0 0 10px #000;
    }

    .login-btn {
        display: inline-block;
        padding: 18px 32px;
        background: #5865F2;
        color: white;
        border-radius: 12px;
        font-size: 22px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.25s ease;
        box-shadow: 0 0 12px rgba(0,0,0,0.55);
        cursor: pointer;
    }

    .login-btn:hover {
        transform: scale(1.08);
        background: #6e7bff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 600px) {
        .hero h1 { font-size: 36px; }
        .login-btn { font-size: 18px; padding: 16px 28px; }
        nav a { margin: 0 8px; font-size: 16px; }
    }
</style>
</head>

<body>

<nav>
    <img src="Untitled design (7).png" class="logo" alt="NeptuneUnit Logo">
    <div>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Commands</a>
        <a href="#">Support</a>
    </div>
</nav>

<div class="hero">
    <h1>Welcome to NeptuneUnit</h1>
    <p>The official control panel for your Discord bot</p>

    <a class="login-btn" id="loginBtn">
       Login With Discord
    </a>
</div>

<script>
// Check if already logged in on page load
window.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('discord_token');
    const user = localStorage.getItem('discord_user');
    
    if (token && user) {
        // User is logged in, redirect to dashboard
        window.location.href = 'dashboard.html';
    }
});

// Handle OAuth callback
const urlParams = new URLSearchParams(window.location.search);
const code = urlParams.get('code');

if (code) {
    // Exchange code for token (this would normally be done server-side)
    // For demo purposes, we'll simulate a successful login
    
    // In production, send code to your backend:
    // fetch('/api/discord/callback', { method: 'POST', body: JSON.stringify({ code }) })
    
    // Simulated user data - replace with actual API call
    const mockUser = {
        id: '123456789',
        username: 'DiscordUser',
        discriminator: '0001',
        avatar: 'avatar_hash'
    };
    
    // Store token and user info
    localStorage.setItem('discord_token', 'mock_token_' + code);
    localStorage.setItem('discord_user', JSON.stringify(mockUser));
    
    // Redirect to dashboard
    window.location.href = 'dashboard.html';
}

// Login button click
document.getElementById('loginBtn').addEventListener('click', (e) => {
    e.preventDefault();
    
    const clientId = '1444474585511624854';
    const redirectUri = encodeURIComponent(window.location.origin + '/index.html');
    const scope = 'identify guilds';
    
    const discordAuthUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&response_type=code&redirect_uri=${redirectUri}&scope=${scope}`;
    
    window.location.href = discordAuthUrl;
});
</script>

</body>
</html>
