<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeptuneUnit Panel</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0b0f1a;
        color: white;
        background-image: url('https://i.imgur.com/MP8Hq6H.png');
        background-size: cover;
        background-position: center;
    }

    /* Navigation Bar */
    nav {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background: rgba(0,0,0,0.5);
        backdrop-filter: blur(6px);
        position: fixed;
        top: 0;
        z-index: 20;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
        transition: 0.2s;
    }

    nav a:hover {
        color: #87baff;
    }

    /* Logo */
    .logo {
        height: 55px;
        filter: drop-shadow(0 0 8px #000);
    }

    /* Center Section */
    .hero {
        margin-top: 140px;
        text-align: center;
        animation: fadeIn 1.4s ease;
    }

    .hero h1 {
        font-size: 50px;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #000;
    }

    /* Discord Login Button */
    .login-btn {
        display: inline-block;
        padding: 16px 28px;
        background: #5562ea;
        color: white;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.2s;
        box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    .login-btn:hover {
        transform: scale(1.07);
        background: #6773ff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<nav>
    <img src="your-logo-here.png" class="logo" alt="NeptuneUnit Logo">
    <div>
        <a href="#">Home</a>
        <a href="#">Commands</a>
        <a href="#">Dashboard</a>
        <a href="#">Support</a>
    </div>
</nav>

<div class="hero">
    <h1>Welcome to NeptuneUnit</h1>
    <p>The official control panel for your Discord bot</p>
    <br><br>

    <a class="login-btn" href="https://discord.com/oauth2/authorize?client_id=1444474585511624854">
        Login With Discord
    </a>
</div>

</body>
</html>
